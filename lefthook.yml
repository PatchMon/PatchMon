pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: >-
        npx @biomejs/biome check
        --write
        --no-errors-on-unmatched
        --files-ignore-unknown=true
        --colors=off
        {staged_files}
      stage_fixed: true
    golangci-lint:
      glob: "agent-source-code/**/*.go"
      run: >-
        cd agent-source-code &&
        golangci-lint run
        --timeout=5m
        ./...
      stage_fixed: false
