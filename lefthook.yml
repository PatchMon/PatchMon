pre-commit:
  parallel: true
  commands:
    biome:
      run: |
        echo "Running Biome on entire codebase (all files: committed, staged, and unstaged)..."
        npx @biomejs/biome check
        --write
        --no-errors-on-unmatched
        --files-ignore-unknown=true
        --colors=off
        .
      stage_fixed: true
      fail_text: "Biome found issues in the entire codebase. Please fix them before committing."
      skip: merge
    golangci-lint:
      run: |
        echo "Running golangci-lint on entire codebase (all files: committed, staged, and unstaged)..."
        cd agent-source-code
        golangci-lint run --timeout=5m ./...
      stage_fixed: false
      fail_text: "golangci-lint found issues in the entire codebase. Please fix them before committing."
      skip: merge
