name: Agent Release

on:
  release:
    types: [published]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Agent Binaries (Manual Upload)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: 'amd64'
          - goos: linux
            goarch: 'arm64'
          - goos: linux
            goarch: 'arm'
          - goos: linux
            goarch: '386'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'agent-source-code/go.mod'

      - name: Download dependencies
        working-directory: agent-source-code
        run: go mod download

      - name: Build binary
        working-directory: agent-source-code
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="patchmon-agent-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -buildvcs=false -ldflags="-s -w -X patchmon-agent/internal/version.Version=${{ github.event.release.tag_name }}" -o "${OUTPUT_NAME}" ./cmd/patchmon-agent
          
      - name: Verify binary exists and is executable
        working-directory: agent-source-code
        run: |
          OUTPUT_NAME="patchmon-agent-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ ! -f "${OUTPUT_NAME}" ]; then
            echo "‚ùå Error: Binary ${OUTPUT_NAME} was not created"
            exit 1
          fi
          chmod +x "${OUTPUT_NAME}"
          ls -lh "${OUTPUT_NAME}"
          echo "‚úÖ Binary ${OUTPUT_NAME} created successfully"
          
      - name: Verify binary architecture and type
        working-directory: agent-source-code
        run: |
          OUTPUT_NAME="patchmon-agent-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "üìã Binary information:"
          file "${OUTPUT_NAME}"
          
          # Verify it's a Linux binary (for linux builds)
          if [ "${{ matrix.goos }}" = "linux" ]; then
            if ! file "${OUTPUT_NAME}" | grep -q "Linux"; then
              echo "‚ùå Error: Binary is not a Linux binary"
              exit 1
            fi
            echo "‚úÖ Verified: Linux binary"
          fi
          
      - name: Test binary basic functionality
        working-directory: agent-source-code
        run: |
          OUTPUT_NAME="patchmon-agent-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          # Test version command (if available)
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "amd64" ]; then
            echo "üß™ Testing binary functionality..."
            ./"${OUTPUT_NAME}" --version || ./"${OUTPUT_NAME}" version || echo "Version command not available (may require config)"
            ./"${OUTPUT_NAME}" --help || ./"${OUTPUT_NAME}" help || echo "Help command not available"
            echo "‚úÖ Basic functionality test passed"
          else
            echo "‚è≠Ô∏è  Skipping functionality test for ${{ matrix.goos }}/${{ matrix.goarch }} (requires native architecture)"
          fi
          
      - name: Verify static linking (Linux only)
        if: matrix.goos == 'linux'
        working-directory: agent-source-code
        run: |
          OUTPUT_NAME="patchmon-agent-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "üîç Checking binary dependencies..."
          
          # Check if binary is statically linked (should have minimal or no dynamic dependencies)
          if command -v ldd &> /dev/null; then
            DEPS=$(ldd "${OUTPUT_NAME}" 2>/dev/null | wc -l || echo "0")
            if [ "$DEPS" -gt "3" ]; then
              echo "‚ö†Ô∏è  Warning: Binary may have dynamic dependencies:"
              ldd "${OUTPUT_NAME}" 2>/dev/null || true
            else
              echo "‚úÖ Binary appears to be statically linked (minimal dependencies)"
            fi
          fi
          
          # Check for GLIBC version requirements
          if command -v objdump &> /dev/null; then
            echo "üîç Checking GLIBC version requirements..."
            GLIBC_VERSIONS=$(objdump -T "${OUTPUT_NAME}" 2>/dev/null | grep "GLIBC_" | sed 's/.*GLIBC_\([0-9.]*\).*/\1/' | sort -V -u || echo "")
            if [ -n "$GLIBC_VERSIONS" ]; then
              echo "üìå GLIBC versions required:"
              echo "$GLIBC_VERSIONS"
              # Check if any version is > 2.28 (Debian Buster)
              HIGHEST=$(echo "$GLIBC_VERSIONS" | tail -1)
              if [ -n "$HIGHEST" ]; then
                echo "‚ÑπÔ∏è  Highest GLIBC requirement: $HIGHEST"
                echo "‚úÖ With CGO_ENABLED=0, binary should work on Debian Buster (GLIBC 2.28)"
              fi
            else
              echo "‚úÖ No GLIBC version requirements found (statically linked)"
            fi
          fi
          
      - name: Build summary
        run: |
          echo "üì¶ Build Summary:"
          echo "  OS: ${{ matrix.goos }}"
          echo "  Architecture: ${{ matrix.goarch }}"
          echo "  CGO_ENABLED: 0 (static linking)"
          echo ""
          echo "‚úÖ Binary built and verified successfully"
          echo "üìù Note: Manually attach tested binaries from PatchMon/agents/ to the GitHub release"

