# Security-focused checks: catch malicious or risky code and leaked secrets.
# - CodeQL: SAST for JavaScript/TypeScript, Go (agent), and Actions (injection, XSS, etc.).
# - Gitleaks: Scans for committed secrets (API keys, tokens, private keys).
#
# View results: Security â†’ Code scanning. Use the branch dropdown to select the
# branch that ran (e.g. your PR branch); default view shows the default branch.
name: Security scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly full scan (e.g. Monday 02:00 UTC)
    - cron: "0 2 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'go' && 'ubuntu-latest') || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: go
            build-mode: autobuild
          - language: actions
            build-mode: none
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended

      - name: Autobuild
        if: matrix.build-mode == 'autobuild'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  secrets:
    name: Secrets (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        run: |
          docker run --rm -v "${{ github.workspace }}:/repo" zricethezav/gitleaks:latest detect \
            --source /repo \
            --no-git \
            $([ -f .gitleaks.toml ] && echo "--config /repo/.gitleaks.toml" || true)
