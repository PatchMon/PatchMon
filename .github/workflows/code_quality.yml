name: Code quality

on:
  push:
    paths-ignore:
      - 'docker/**'
  pull_request:
    paths-ignore:
      - 'docker/**'

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome CI
        env:
          # Override VCS setting to ensure consistent file checking
          # This makes CI check all files, not just git-tracked ones
          BIOME_VCS_ENABLED: "false"
        run: |
          # biome ci is the correct command for CI (doesn't auto-fix, only reports)
          # Add flags to match local file handling behavior
          biome ci \
            --no-errors-on-unmatched \
            --files-ignore-unknown=true \
            .

  agent-test:
    name: Agent Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'agent-source-code/go.mod'

      - name: Download dependencies
        working-directory: agent-source-code
        run: go mod download

      - name: Run tests
        working-directory: agent-source-code
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        working-directory: agent-source-code
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: agent-coverage-report
          path: agent-source-code/coverage.html

  agent-lint:
    name: Agent Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'agent-source-code/go.mod'

      - name: Download dependencies
        working-directory: agent-source-code
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: agent-source-code

  agent-build:
    name: Agent Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'agent-source-code/go.mod'

      - name: Download dependencies
        working-directory: agent-source-code
        run: go mod download

      - name: Build for all architectures
        working-directory: agent-source-code
        env:
          CGO_ENABLED: 0
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -buildvcs=false -ldflags="-s -w" -o patchmon-agent-linux-amd64 ./cmd/patchmon-agent
          CGO_ENABLED=0 GOOS=linux GOARCH=386 go build -buildvcs=false -ldflags="-s -w" -o patchmon-agent-linux-386 ./cmd/patchmon-agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -buildvcs=false -ldflags="-s -w" -o patchmon-agent-linux-arm64 ./cmd/patchmon-agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=6 go build -buildvcs=false -ldflags="-s -w" -o patchmon-agent-linux-arm ./cmd/patchmon-agent

      - name: Verify binaries exist and are executable
        working-directory: agent-source-code
        run: |
          for binary in patchmon-agent-linux-*; do
            if [ ! -f "$binary" ]; then
              echo "‚ùå Error: Binary $binary was not created"
              exit 1
            fi
            chmod +x "$binary"
            echo "‚úÖ $binary created successfully"
          done
          ls -lh patchmon-agent-linux-*

      - name: Verify binary types and architectures
        working-directory: agent-source-code
        run: |
          echo "üìã Binary information:"
          file patchmon-agent-linux-*
          
          # Verify all are Linux binaries (ELF format)
          for binary in patchmon-agent-linux-*; do
            if ! file "$binary" | grep -qE "(ELF|Linux)"; then
              echo "‚ùå Error: $binary is not a Linux binary (expected ELF format)"
              exit 1
            fi
          done
          echo "‚úÖ All binaries are Linux executables (ELF format)"

      - name: Test amd64 binary functionality
        working-directory: agent-source-code
        run: |
          echo "üß™ Testing amd64 binary functionality..."
          ./patchmon-agent-linux-amd64 --version || ./patchmon-agent-linux-amd64 version || echo "Version command not available (may require config)"
          ./patchmon-agent-linux-amd64 --help || ./patchmon-agent-linux-amd64 help || echo "Help command not available"
          echo "‚úÖ Basic functionality test passed"

      - name: Verify static linking and GLIBC compatibility
        working-directory: agent-source-code
        run: |
          echo "üîç Checking binary dependencies and GLIBC requirements..."
          
          for binary in patchmon-agent-linux-*; do
            echo ""
            echo "üì¶ Checking $binary:"
            
            # Check dynamic dependencies
            if command -v ldd &> /dev/null; then
              DEPS=$(ldd "$binary" 2>/dev/null | wc -l || echo "0")
              if [ "$DEPS" -gt "3" ]; then
                echo "‚ö†Ô∏è  Warning: $binary may have dynamic dependencies"
                ldd "$binary" 2>/dev/null || true
              else
                echo "‚úÖ $binary appears to be statically linked"
              fi
            fi
            
            # Check GLIBC version requirements
            if command -v objdump &> /dev/null; then
              GLIBC_VERSIONS=$(objdump -T "$binary" 2>/dev/null | grep "GLIBC_" | sed 's/.*GLIBC_\([0-9.]*\).*/\1/' | sort -V -u || echo "")
              if [ -n "$GLIBC_VERSIONS" ]; then
                echo "üìå GLIBC versions required: $GLIBC_VERSIONS"
                HIGHEST=$(echo "$GLIBC_VERSIONS" | tail -1)
                if [ -n "$HIGHEST" ]; then
                  echo "‚ÑπÔ∏è  Highest GLIBC requirement: $HIGHEST"
                fi
              else
                echo "‚úÖ No GLIBC version requirements (statically linked with CGO_ENABLED=0)"
              fi
            fi
          done
          
          echo ""
          echo "‚úÖ All binaries verified - compatible with Debian Buster (GLIBC 2.28) when built with CGO_ENABLED=0"
