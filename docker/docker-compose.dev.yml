name: patchmon-dev

services:
  database:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: patchmon_db
      POSTGRES_USER: patchmon_user
      # WARNING: Insecure development password - DO NOT use in production
      POSTGRES_PASSWORD: 1NS3CU6E_DEV_D8_PASSW0RD
    ports:
      - "5432:5432"
    volumes:
      - ./compose_dev_data/db:/var/lib/postgresql/data
    networks:
      - patchmon-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patchmon_user -d patchmon_db"]
      interval: 3s
      timeout: 5s
      retries: 7

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # WARNING: Insecure development password - DO NOT use in production
    command: redis-server --requirepass 1NS3CU6E_DEV_R3DIS_PASSW0RD
    environment:
      REDIS_PASSWORD: 1NS3CU6E_DEV_R3DIS_PASSW0RD
    ports:
      - "6379:6379"
    volumes:
      - ./compose_dev_data/redis:/data
    networks:
      - patchmon-internal
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "1NS3CU6E_DEV_R3DIS_PASSW0RD", "ping"]
      interval: 3s
      timeout: 5s
      retries: 7

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      target: development
      tags: [patchmon-backend:dev]
    restart: unless-stopped
    environment:
      NODE_ENV: development
      LOG_LEVEL: info
      DATABASE_URL: postgresql://patchmon_user:1NS3CU6E_DEV_D8_PASSW0RD@database:5432/patchmon_db
      JWT_SECRET: INS3CURE_DEV_7WT_5ECR3T
      SERVER_PROTOCOL: http
      SERVER_HOST: 192.168.1.142
      SERVER_PORT: 3000
      CORS_ORIGINS: http://192.168.1.142:3000
      CORS_ORIGIN: http://192.168.1.142:3000
      # Database Connection Pool Configuration (Prisma)
      DB_CONNECTION_LIMIT: 30
      DB_POOL_TIMEOUT: 20
      DB_CONNECT_TIMEOUT: 10
      DB_IDLE_TIMEOUT: 300
      DB_MAX_LIFETIME: 1800
      # Rate Limiting (times in milliseconds)
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 5000
      AUTH_RATE_LIMIT_WINDOW_MS: 600000
      AUTH_RATE_LIMIT_MAX: 500
      AGENT_RATE_LIMIT_WINDOW_MS: 60000
      AGENT_RATE_LIMIT_MAX: 1000
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 1NS3CU6E_DEV_R3DIS_PASSW0RD
      REDIS_DB: 0
      # Assets directory for custom branding (logos, favicons)
      ASSETS_DIR: /app/assets
      # Guacamole (RDP viewer for Windows hosts)
      GUACAMOLE_URL: http://guacamole:8080
      GUACAMOLE_PUBLIC_URL: http://192.168.1.142:8080
      GUACAMOLE_JSON_SECRET_KEY: "1a2b3c4d5e6f7890abcdef1234567890"
    ports:
      - "3001:3001"
    volumes:
      - ./compose_dev_data/agents:/app/agents
      - ./compose_dev_data/assets:/app/assets
      # Mount backend src for live reload (no rebuild needed)
      - ../backend/src:/app/backend/src
    networks:
      - patchmon-internal
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ../backend/src
          target: /app/backend/src
          ignore:
            - node_modules/
        - action: sync
          path: ../backend/prisma
          target: /app/backend/prisma
        - action: rebuild
          path: ../backend/package.json

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      target: development
      tags: [patchmon-frontend:dev]
    restart: unless-stopped
    environment:
      BACKEND_HOST: backend
      BACKEND_PORT: 3001
      GUACAMOLE_URL: http://guacamole:8080
    ports:
      - "3000:3000"
    volumes:
      - ./compose_dev_data/assets:/app/frontend/public/assets
      # Mount frontend src for live reload (no rebuild needed)
      - ../frontend/src:/app/frontend/src
      # Mount vite config so optimizeDeps/exclude changes apply without rebuild
      - ../frontend/vite.config.js:/app/frontend/vite.config.js
    networks:
      - patchmon-internal
    depends_on:
      backend:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ../frontend/src
          target: /app/frontend/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ../frontend/package.json
        - action: rebuild
          path: ../frontend/vite.config.js

  # ---------------------------------------------------------------------------
  # Guacamole - RDP viewer for Windows hosts (embedded in PatchMon UI)
  # ---------------------------------------------------------------------------
  guacamole-db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      # WARNING: Insecure development password - DO NOT use in production
      POSTGRES_PASSWORD: 1NS3CU6E_DEV_GUAC_PASS
    volumes:
      - ./compose_dev_data/guacamole_db:/var/lib/postgresql/data
    networks:
      - patchmon-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guacamole_user -d guacamole_db"]
      interval: 3s
      timeout: 5s
      retries: 7

  guacd:
    image: guacamole/guacd
    restart: unless-stopped
    network_mode: host
    # Use host network so RDP connections originate from host IP (192.168.1.x)
    # instead of Docker bridge (172.x) - can fix auth with some Windows configs

  guacamole:
    image: guacamole/guacamole
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      GUACD_HOSTNAME: host.docker.internal
      POSTGRESQL_HOSTNAME: guacamole-db
      POSTGRESQL_DATABASE: guacamole_db
      POSTGRESQL_USER: guacamole_user
      POSTGRESQL_PASSWORD: 1NS3CU6E_DEV_GUAC_PASS
      # JSON auth: PatchMon creates connections on-the-fly (128-bit hex key)
      JSON_ENABLED: "true"
      JSON_SECRET_KEY: "1a2b3c4d5e6f7890abcdef1234567890"
      # Ignore RDP server certs (self-signed) - fixes "SSL/TLS connection failed"
      RDP_IGNORE_CERT: "true"
    ports:
      - "8080:8080"
    networks:
      - patchmon-internal
    depends_on:
      guacd:
        condition: service_started
      guacamole-db:
        condition: service_healthy

networks:
  patchmon-internal:
    driver: bridge
